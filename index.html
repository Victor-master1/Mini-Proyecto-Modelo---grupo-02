<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="estilos.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold">Gestor de Tareas</h1>
        <p class="text-muted">Organiza tus proyectos fácilmente</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow rounded-4 p-4">
                <h4 class="mb-4 text-primary"><i class="fas fa-tasks me-2"></i>Nueva Tarea</h4>
                <form id="projectForm">
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Nombre:</label>
                        <input type="text" id="projectName" class="form-control" placeholder="Ej: Desarrollar nueva aplicación" required>
                    </div>

                    <div class="mb-3">
                        <label for="projectDescription" class="form-label">Descripción: </label>
                        <textarea id="projectDescription" class="form-control" rows="3" placeholder="Detalles y objetivos del proyecto..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="projectDeadline" class="form-label">Fecha Límite</label>
                        <input type="date" id="projectDeadline" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-plus-circle"></i> Crear Proyecto
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h3 class="mb-3">Tareas Existentes</h3>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="projectsGrid">
            <!-- Aquí se agregarán las tarjetas de proyectos dinámicamente -->
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
